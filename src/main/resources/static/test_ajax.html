<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="application/json">

    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            console.log("1321653");
            $("#button1").on('click',function () {
                $.ajax({
                        url:"/accountsum/getall",    //请求的url地址
                        dataType:"json",   //返回格式为json
                        async:true,//请求是否异步，默认为异步，这也是ajax重要特性
                        //data:{"id":"value"},    //参数值
                        type:"GET",   //请求方式
                        beforeSend:function(){
                            //请求前的处理
                        },
                        success:function(data){
                            for(var i=0;i<data.length;i++)
                            {
                                $("#ul1").append("<li>"+data[i].accountId+"</li>");
                            }
                            //请求成功时处理
                        },
                        complete:function(){
                            //请求完成的处理
                        },
                        error:function(){
                            //请求出错处理
                        }
                    });
            });

            $("#button2").on('click',function () {
                var accountId=$("#accountId").val();
                var depositsValue=$("#depositsValue").val();
                var siteId=$("#siteId").val();
                var staffId=$("#staffId").val();
                var x=2018444112869165751;
                var data={
                    "accountId":accountId,
                    "depositsValue":depositsValue,
                    "siteId":siteId,
                    "staffId":staffId
                };
                $.ajax({
                    url:"/deposit/adddeposit",    //请求的url地址
                    dataType:"json",   //返回格式为json
                    async:true,//请求是否异步，默认为异步，这也是ajax重要特性
                    contentType:"application/json",
                    data:JSON.stringify(data),    //参数值
                    type:"POST",   //请求方式
                    beforeSend:function(){
                        //请求前的处理
                    },
                    success:function(data){
                        window.location.href = "http://www.baidu.com";

                        //请求成功时处理
                    },
                    complete:function(){
                        //请求完成的处理
                    },
                    error:function(){
                        //请求出错处理
                    }
                });
            });
        });

    </script>
</head>
<body>
<div class="div1">
    <button id="button1">所有账户</button>
    <div>
        <input type="text" id="accountId">
        <input type="text" id="depositsValue">
        <input type="text" id="siteId">
        <input type="text" id="staffId">
    </div>
    <br>
    <br>
    <br>

    <button id="button2">增加一个存款</button>

    <br>
    <br>
    <br>
    <br>
    <br>

    <button id="button3">test</button>

    <ul id="ul1">
        <li id="li1">asdadad</li>
    </ul>
</div>

</body>
</html>
