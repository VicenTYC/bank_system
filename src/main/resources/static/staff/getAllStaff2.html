<script type="text/javascript">
    $(document).ready(function () {
        var siteid = localStorage.getItem("siteid");
        var ifInquire = true;
        var url = "";
        if (siteid == 0) {
            url = "getAllStaff"
        } else if (siteid == null) {
            alert("请登录！");
            ifInquire = false;
        } else {
            url = "getStaffBySiteId/" + siteid;
        }
        if (ifInquire) {
            $.ajax({
                url: "/staff/" + url,    //请求的url地址
                dataType: "json",   //返回格式为json
                async: true,//请求是否异步，默认为异步，这也是ajax重要特性
                //data:{"id":"value"},    //参数值
                type: "GET",   //请求方式
                beforeSend: function () {
                    //请求前的处理
                },
                success: function (data) {
                    console.log(data)
                    $("#ul1").empty()
                    for (var i = 0; i < data.length; i++) {
                        var site = "";
                        if (data[i].staffSite == 0)
                            site = "总行";
                        else if (data[i].staffSite == 1)
                            site = "分行一";
                        else if (data[i].staffSite == 2)
                            site = "分行二";
                        var html = "<tr class=\"gradeU\">" +
                            "<td>" + data[i].staffId + "</td>"
                            + "<td>" + data[i].staffName + "</td>"
                            + "<td>" + data[i].staffPhone + "</td>"
                            + "<td>" + site + "</td>"
                            + "</tr>"
                        $("#ul1").append(html);
                    }
                    //请求成功时处理
                },
                complete: function () {
                    //请求完成的处理
                },
                error: function () {
                    //请求出错处理
                }
            });
            ;
        }
    });

</script>
