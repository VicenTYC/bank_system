    <script type="text/javascript">
        $(document).ready(function () {
            var siteid = localStorage.getItem("siteid");
            var url = "";
            var ifInquire = true;
            if (siteid == 0) {
                url = "getallsummary"
            } else if (siteid == null) {
                window.alert("请登录！！");
                ifInquire = false;
            } else {
                url = "getbysiteid/" + siteid;
            }
            if (ifInquire) {
                $.ajax({
                    url: "/summary/" + url,    //请求的url地址
                    dataType: "json",   //返回格式为json
                    async: true,//请求是否异步，默认为异步，这也是ajax重要特性
                    //data:{"id":"value"},    //参数值
                    type: "GET",   //请求方式
                    beforeSend: function () {
                        //请求前的处理
                    },
                    success: function (data) {
                        console.log(data)
                        $("#ul1").empty()
                        for (var i = 0; i < data.length; i++) {
                            $("#ul1").append(
                                "<tr >" +
                                "<td>" + data[i].summaryId + "</td>"
                                + "<td>" + data[i].accountIdFrom + "</td>"
                                + "<td>" + data[i].accountIdTo + "</td>"
                                + "<td>" + data[i].date + "</td>"
                                + "<td>" + data[i].siteId + "</td>"
                                + "<td>" + data[i].type + "</td>"
                                + "<td>" + data[i].value + "</td>"
                                + "</tr>"
                            );
                        }
                        //请求成功时处理
                    },
                    complete: function () {
                        //请求完成的处理
                    },
                    error: function () {
                        //请求出错处理
                    }
                });
                ;
            }
        });

    </script>
