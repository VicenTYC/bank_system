<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!-- Bootstrap Styles-->
    <link href="../test/assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="../test/assets/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom Styles-->
    <link href="../test/assets/css/custom-styles.css" rel="stylesheet" />
    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

    <!-- js-->


</head>
<body>
<div id="wrapper">
    <div id="nav"></div>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper" >
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">
                        转账业务</small>
                    </h1>
                </div>
            </div>
            <!-- /. ROW  -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">

                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6" align="center">
                                    <form role="form">
                                        <div class="form-group">
                                            <input type="text" id="accountIdFrom" class="form-control" placeholder="转出方账号"><br>
                                            <input type="text" id="accountIdTo" class="form-control" placeholder="转入方账号"><br>
                                            <input type="text" id="transferValue" class="form-control" placeholder="转账金额"><br>
                                            <input type="password" id="password" class="form-control" placeholder="密码"><br>

                                            <a href="#" id="submit" class="btn btn-success btn-sm">提交</a>

                                        </div>

                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <button id="getuser">获取所有账户</button>
                <ul id="ul1">

                </ul>
            </div>
            <footer></footer>
        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
<!-- JS Scripts-->
<!-- jQuery Js -->
<script src="../test/assets/js/jquery-1.10.2.js"></script>
<!-- Bootstrap Js -->
<script src="../test/assets/js/bootstrap.min.js"></script>
<script>$("#nav").load("/nav.html")</script>
<script type="text/javascript">
    $(document).ready(function () {
        var siteid=localStorage.getItem("siteid");
        var staffId=localStorage.getItem("staffid");
        $("#getuser").on('click',function () {
            $.ajax({
                url:"/accountsum/getall",    //请求的url地址
                dataType:"json",   //返回格式为json
                async:true,//请求是否异步，默认为异步，这也是ajax重要特性
                //data:{"id":"value"},    //参数值
                type:"GET",   //请求方式
                beforeSend:function(){
                    //请求前的处理
                },
                success:function(data){
                    $("#ul1").empty()
                    for(var i=0;i<data.length;i++)
                    {
                        $("#ul1").append("<li>"+data[i].accountId+"</li>");
                    }
                    //请求成功时处理
                },
                complete:function(){
                    //请求完成的处理
                },
                error:function(){
                    //请求出错处理
                }
            });
        });

        $("#submit").on('click',function () {
            var accountIdFrom=$("#accountIdFrom").val();
            var accountIdTo=$("#accountIdTo").val();
            var transferValue=$("#transferValue").val();
            var password=$("#password").val();
            var data={
                "accountIdFrom":accountIdFrom,
                "accountIdTo":accountIdTo,
                "transferValue":transferValue,
                "siteId":siteid,
                "staffId":staffId,
                "password":password
            };
            var logindata={
                "accountId":accountIdFrom,
                "password":password,
                "siteId":siteid
            };
            $.ajax({
                url:"/account/islogin",    //请求的url地址
                dataType:"json",   //返回格式为json
                async:true,//请求是否异步，默认为异步，这也是ajax重要特性
                contentType:"application/json",
                data:JSON.stringify(logindata),    //参数值
                type:"POST",   //请求方式
                beforeSend:function(){
                    //请求前的处理
                },
                success:function(res){
                    if(res){
                        $.ajax({
                            url:"/transfer/addtransfer",    //请求的url地址
                            dataType:"json",   //返回格式为json
                            async:true,//请求是否异步，默认为异步，这也是ajax重要特性
                            contentType:"application/json",
                            data:JSON.stringify(data),    //参数值
                            type:"POST",   //请求方式
                            beforeSend:function(){
                                //请求前的处理
                            },
                            success:function(res2){
                                if(res2){
                                    window.alert("转账成功");
                                }else {
                                    window.alert("转账失败");
                                }


                                //请求成功时处理
                            },
                            complete:function(){
                                //请求完成的处理
                            },
                            error:function(){
                                //请求出错处理
                            }
                        });
                    }else {
                        window.alert("密码错误");
                    }
                }
            });

        });
    });

</script>

<!-- Metis Menu Js -->
<script src="../test/assets/js/jquery.metisMenu.js"></script>
<!-- Custom Js -->
<script src="../test/assets/js/custom-scripts.js"></script>



</body>
</html>
