<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!-- Bootstrap Styles-->
    <link href="../test/assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="../test/assets/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom Styles-->
    <link href="../test/assets/css/custom-styles.css" rel="stylesheet" />
    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <script src="../jquery-3.3.1.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {

            $("#commit").on('click',function () {
                var uId=$("#uid").val();
                var uName=$("#uname").val();
                var uPhone=$("#uphone").val();

                var data={
                    "uId":uId,
                    "uName":uName,
                    "uPhone":uPhone
                };
                $.ajax({
                    url:"/user/adduser",    //请求的url地址
                    dataType:"json",   //返回格式为json
                    async:true,//请求是否异步，默认为异步，这也是ajax重要特性
                    contentType:"application/json",
                    type:"POST",   //请求方式
                    data:JSON.stringify(data),    //参数值
                    beforeSend:function(){
                        //请求前的处理
                    },
                    success:function(data){
                        if(data==true)
                        {
                            alert("成功创建用户");
                        }
                        else
                            alert("创建失败，检查输入信息");
                        //请求成功时处理
                    },
                    complete:function(){
                        //请求完成的处理
                    },
                    error:function(){
                        //请求出错处理
                    }
                });
            });
        });

    </script>
</head>
<body>
<div id="wrapper">
    <div id="nav"></div>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper" >
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">
                        <small>添加用户</small>
                    </h1>
                </div>
            </div>
            <!-- /. ROW  -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">

                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6" align="center">
                                    <form role="form">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="身份证" id="uid"><br>
                                            <input type="text" class="form-control" placeholder="名字" id="uname"><br>
                                            <input type="text" class="form-control" placeholder="手机号" id="uphone"><br>
                                            <a href="#" class="btn btn-success btn-sm" id="commit">提交</a>

                                        </div>


                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <footer></footer>
        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
<!-- JS Scripts-->
<!-- jQuery Js -->
<script>$("#nav").load("/nav.html")</script>
<script src="../test/assets/js/bootstrap.min.js"></script>
<!-- Metis Menu Js -->
<script src="../test/assets/js/jquery.metisMenu.js"></script>
<!-- Custom Js -->
<script src="../test/assets/js/custom-scripts.js"></script>




</body>
</html>
