    <script src="../jquery-3.3.1.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            console.log("1321653");
            $.ajax({
                url:"/user/getalluser",    //请求的url地址
                dataType:"json",   //返回格式为json
                async:true,//请求是否异步，默认为异步，这也是ajax重要特性
                contentType:"application/json",
                type:"GET",   //请求方式
                //data:JSON.stringify(data),    //参数值
                beforeSend:function(){
                    //请求前的处理
                },
                success:function(data){
                    if(data!=null)
                    {
                        DisplayListItems(data);
                    }
                    else
                        alert("查询失败");
                    //请求成功时处理
                },
                complete:function(){
                    //请求完成的处理
                },
                error:function(){
                    //请求出错处理
                }
            });
            function DisplayListItems(list) {
                $.each(list, function(index, element) {
                    var itemHTML = [
                        "<tr class=\"odd gradeX\">",
                        "<td>",element.uid,"</td>",
                        "<td class='center'>",element.uname,"</td>",
                        "<td class=\"center\">",element.uphone,"</td>",
                        "</tr>"].join('\n');
                    $("#list1").append(itemHTML);
                });
            };
        });

    </script>
